<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Repeticiones. Bucle for in</title>
	</head>

	<body>
		<script>
			//Definimos un objeto animal
			let animal = {nombre:"Lola", tipo:"Hamster", raza:"Ruso", edad:1};

			var propiedad;

			for (propiedad in animal){
				alert(animal[propiedad]);
			}
		</script>
	</body>
</html>
