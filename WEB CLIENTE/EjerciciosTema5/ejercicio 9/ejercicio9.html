¡<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Crear Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #232F3E;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #FF9900;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Crear cuenta</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Crear cuenta</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const usernameField = document.getElementById("username");

        // Cargar el nombre del usuario desde LocalStorage si existe
        if (localStorage.getItem("username")) {
            usernameField.value = localStorage.getItem("username");
        }

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const username = usernameField.value;

            // Guardar el nombre de usuario en LocalStorage
            localStorage.setItem("username", username);

            alert("¡Cuenta creada exitosamente! Bienvenido, " + username);
            // Aquí puedes redirigir a la página de inicio o a donde desees
        });
    });
</script>

</body>
</html>
