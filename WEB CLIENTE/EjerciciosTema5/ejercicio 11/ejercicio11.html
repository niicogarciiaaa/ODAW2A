<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Escurridizo</title>
    <script src="ejercicio11.js" defer></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
