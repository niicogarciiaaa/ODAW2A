<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Banco</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="ejercicio10.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Bienvenido al Banco ING</h2>
        <form id="loginForm">
            <label for="dni">DNI/Tarjeta de residencia/Pasaporte:</label>
            <input type="text" id="dni" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>

            <label for="clave">Clave:</label>
            <input type="password" id="clave" required>

            <label>
                <input type="checkbox" id="recordar"> Recordar mis datos
            </label>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="validacionClave" class="hidden">
        <h2>Validación de Clave de Seguridad</h2>
        <p>Selecciona los números faltantes de tu clave</p>
        <div id="claveParcial"></div>
        <div id="tablaNumeros"></div>
    </div>
    
</body>
</html>
