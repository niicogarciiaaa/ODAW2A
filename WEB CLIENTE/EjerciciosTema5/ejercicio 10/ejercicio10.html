<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Banco</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="ejercicio10.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Accede a tu Área Clientes</h2>
        <form id="loginForm">
            <div id="input-container">
                
                <p>Elige tu Documento</p>
            </div>
            <div id="div1">
                <label><input type="radio" name="documento" id="radioDni"> DNI o Tarjeta de Residencia</label><br/>
                <label><input type="radio" name="documento" id="radioPasaporte"> Pasaporte</label>
            </div>
            <label for="dni" id="labelDNI">Número de Documento</label>
            <input type="text" id="dni" placeholder="Introduce tu DNI/Tarjeta/Pasaporte">

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>
            </div>

            <label>
                <input type="checkbox" id="recordar"> Recordar mis datos
            </label><br/>
            <button type="submit" id="btnValidar">Entrar</button>
        </form>
    </div>
</body>
</html>
