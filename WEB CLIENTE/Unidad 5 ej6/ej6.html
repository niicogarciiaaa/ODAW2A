<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Imágenes</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        img {
            width: 100px; /* Ajusta el tamaño de las imágenes */
            height: auto;
        }
    </style>
    <script src="ej6.js" defer></script>
</head>
<body>

    <table>
            <tr>
            <td><img src="b.jpg" id="0"></td>
            <td><img src="b.jpg" id="1"></td>
            <td><img src="b.jpg" id="2"></td>
            <td><img src="b.jpg" id="3"></td>
        </tr>
        <tr>
            <td><img src="b.jpg" id="4"></td>
            <td><img src="b.jpg" id="5"></td>
            <td><img src="b.jpg" id="6"></td>
            <td><img src="b.jpg" id="7"></td>
        </tr>
        <tr>
            <td><img src="b.jpg" id="8"></td>
            <td><img src="b.jpg" id="9"></td>
            <td><img src="b.jpg" id="10"></td>
            <td><img src="b.jpg" id="11"></td>
        </tr>
    </table>

</body>
</html>
