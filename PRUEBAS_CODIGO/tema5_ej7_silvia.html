<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ejercicio7.css">
</head>
<body>
    <fieldset>
        <form action="" method="POST">
            <p> Fecha:</br></p>
                <input type="text" pattern="[0-9][0-9]/[0-9][0-9]/[0-9][0-9][0-9][0-9]" title="El formato de fecha debe ser dd/mm/aaaa" required/>
            </br>
            <p> Empleado:</br>
                <input type="text" pattern="[A-Z]{2}[^A-Za-z0-9][0-9]{4}" title="El nombre debe estar formado por dos mayúsculas, un símbolo y cuatro dígitos (ej.: WW$1234)"/>
            </p></br>
            <p> Destinatario:</br>
                <input type="text" pattern="[A-Z]{2,3}_[A-Z][a-z]{1,}:[0-9]{4}" title="El destinatario debe comenzar con dos o tres letras mayúsculas, seguido de guión bajo,
                                                                                    el nombre de la ciudad con la primera letra mayúscula, dos puntos y cuatro dígitos correspondientes
                                                                                    al código del distrito"/>
            </p></br>
            <p> Peso (en gramos):</br>
                <input type="number" pattern="[100-5000]" title="El peso debe estar comprendido entre 100 y 5000 gramos"/>
            </p></br>
            <p> Número de cuenta:</br>
                <input type="text" pattern="ES[0-9]{2}[0-9]{20}" title="El número de cuenta introducido debe empezar por un IBAN seguido de 20 dígitos"/>
            </p>
            <input type="submit" />
        </form>
        
    </fieldset>
    
</body>
</html>
