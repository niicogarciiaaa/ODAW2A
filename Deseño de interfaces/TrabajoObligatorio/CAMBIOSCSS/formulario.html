<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F5EB; 
            
            margin: 0%;
        }

        h1 {
            text-align: center;
            color: red;
        }

        form {
            margin-left: 30%;
            margin-top: 30px;
            margin-bottom: 30px;
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #E4DCCF;
        }
        a , li {
            text-decoration: none;
            color:black;
            display: inline;
            background-color:#E4DCCF;
            font-family: Arial;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }
        nav {
        display: flex; /* Usamos flexbox para que los elementos se distribuyan de manera uniforme */
        justify-content: center; /* Centra los elementos horizontalmente */
        align-items: center; /* Alinea los elementos verticalmente */
    }
    
    nav a {
        display: flex; /* Usamos flex para alinear el contenido dentro de los enlaces */
        justify-content: center; /* Centra el texto horizontalmente */
        align-items: center; /* Centra el texto verticalmente */
        text-decoration: none; /* Elimina el subrayado de los enlaces */
        color: black; /* Color del texto */
        background-color: #E4DCCF; /* Fondo beige suave */
        font-family: Arial; /* Fuente Arial */
        border-radius: 5px; /* Bordes redondeados */
        margin: 0 10px; /* Espacio entre los enlaces */
        width: 100px; /* Ancho fijo para que todos los botones tengan el mismo tamaño */
        height: 50px; /* Altura fija */
    }

        nav a li:hover {
             color: white; /* Cambiar el color del texto */
    
        }
        

        form {
    margin-left: 30%;
    margin-top: 30px;
    margin-bottom: 30px;
    max-width: 600px;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #E4DCCF;
    animation: slideIn 1s ease-out; /* Animación de deslizamiento */
    
    /* Centra el contenido dentro del formulario */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
/* Estilo para el fondo parallax */
.parallax {
    margin-top: 60px;
    background-image: url('./imagenes/concesionario2.jpg'); /* Cambia por la URL de tu imagen */
    height: 400px; /* Ajusta la altura según lo que necesites */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; /* Este es el efecto parallax */
}

/* Otros estilos que ya tienes */
body {
    font-family: Arial, sans-serif;
    background-color: #F9F5EB;
    padding: 20px;
}



/* Más estilos de tu página... */

        @keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>

    <h1>Formulario de Venta</h1>

    

    <nav align="center">
        <a href="paginaprincipal.html"><li>Inicio</li></a>
        <a href="ventamotos.html"><li>Venta de coches</li></a>
        <a href="ventamotos.html"><li>Venta de motos</li></a>
    </nav>

    <div class="parallax"></div>
    <form action="#" method="post">
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="telefono" required>

        <label for="vehicle">Tipo de Vehículo:</label>
        <select id="vehicle" name="vehicle" required>
            <option value="" disabled selected>Selecciona un tipo de vehículo</option>
            <option value="coche">Coche</option>
            <option value="moto">Moto</option>
        </select>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <table align="center"style="border=1;">
        <tr>
        <th>Datos de contacto</th>
        </tr>
        
        <tr>
            <td>Nombre:Nicolas García Moreira</td>
        </tr>
        <tr>
            <td>Telefono:684246716</td>
        </tr>
        <tr>
            <td>e-mail:example@gmail.com</td>
        </tr>


    </table>
</body>
</html>
